<!DOCTYPE html>
<html>
<body>
    <h1>Bilangan Fibonacci</h1>
    <p>Masukkan angka acak!</p>
    
    <input type="text" id="txtloop"/>
    <input type="button" id="Enter" value="Hitung" onclick="CalcFib(txtloop.value)"/>
    <p>Bilangan Fibonacci dari angka tersebut adalah</p> 
    <p id="hasil"></p>
    
    <script>
        var CalcFib = function (n) 
    {
        if (n==1) {
		var loop = [0,1];
		return loop;
    }
		else
        {
		var a = CalcFib(n-1);
		a.push(a[a.length - 1] + a[a.length - 2]);
		document.getElementById("hasil").innerHTML = a;
	return a;
    }
}
    </script>
</body>
</html>
